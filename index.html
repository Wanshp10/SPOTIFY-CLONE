<!-- xmlns="http://www.w3.org/2000/svg"> got this from website called svg specification 
 U can get icons from huge icons-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close">
                <img width="30px" class="invert" src="Images/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo"><img class="invert" src="Images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey p-1 m-1">
                <div class="heading">
                    <img class="invert" src="Images/library.svg" alt="library">Your Library
                </div>
                <div class="songlist">
                    <ul>
                    </ul>                    
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded p-1 m-2">
            <div class="header">
                <div class="nav">
                    <div class="burger">
                        <img width="24px" class="invert hamburger" src="Images/hamburger.svg" alt="">
                        <img src="Images/left.svg" alt="">
                        <img src="Images/right.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <button class="signup">Signup</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotify bg-grey">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer flex"></div>    
            </div>
            <div class="playbar">
                <div class="mostthings">
                    <div class="singinfo">

                    </div>
                    <div class="songbutton">
                        <img id="previous" src="Images/previous.svg" alt="">
                        <img id="play" src="Images/play.svg" alt="">
                        <img id="next" src="Images/next.svg" alt="">
                    </div>
                    <div class="rightpart">
                        <div class="songtime">
        
                        </div>
                        <div class="volume">
                            <img class="invert" width="24px" src="Images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
